<body class='flex-col'>

<div id='bodydiv' class='center' style="position:relative">

<span id="musicControl">
        <a id="mc_play" class="on" >
            <audio id="musicfx" loop="loop" autoplay="autoplay">
                <source src="music/haikou.m4a" type="audio/mpeg">
            </audio>
        </a>
</span>
<script>
    function play_music(){
    	if($("#musicFlag").hasClass('shakeAD')){
    		try{
    			$('#mc_play audio').get(0).pause();
    			$("#musicFlag").removeClass('shakeAD')
    		}catch(e){
    			$("#musicFlag").addClass('shakeAD')
    		}
    	}else{
    		try{
    			$('#mc_play audio').get(0).play();
    			$("#musicFlag").addClass('shakeAD')
    		}catch(e){
    			$("#musicFlag").removeClass('shakeAD')
    		}
    	}
    }
    $(document).ready(function(){
    	play_music();
    })
</script>
	
<div onclick="play_music();" style="width: 1rem; height: 1rem; position: absolute; z-index: 100; right: 0.1rem; top: 0.1rem;">
	<img id='musicFlag' alt="" src="img/icon/music.png" style="width: 1rem; height: 1rem" />
</div>

<div id="outer-container"></div>

<div id="jsi-cherry-container" style="position: absolute;left:0px;top:0px;width:100%;height:150vh;z-index:99;pointer-events: none;"></div>

<div class='flex-col' style="position: absolute;z-index:999;left:0px;bottom:0px;width:100%;">
	<div class='center'><img src='img/icon/down.png' style="width:1rem;" class='shakeAD'></div>
</div>

	<!-- 
{
    // 过渡动画名称，目前提供了 5 种过渡动画
    name: 'slide' | 'rotate' | 'flip' | 'card' | 'fade'

    // 只允许滑动方向 1: 后向，-1: 前向，0:双向禁止滑动，默认为 undefined，即不限制任何方向的滑动
    direction: 1 | -1 | 0
    
    
    data-t-name

    data-t-direction
}
 -->
