<script>
layui.use(['jquery', 'layer'], function(){

	  $('.imgclick').click(function(){
		  window.open("flower.html");

	layui.use('layer', function(){ 
	  var $ = layui.$ //由于layer弹层依赖jQuery，所以可以直接得到
	  ,layer = layui.layer;
	 
	  //……
	});
	


layui.use('carousel', function(){
  var carousel = layui.carousel;
  //建造实例
  carousel.render({
    elem: '#test1'
    ,width:'200px'
    ,arrow: 'hover' //始终显示箭头
